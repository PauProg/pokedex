<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex | PauProg</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/pokeball.webp">

    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">    
</head>
<body>

    <div class="container">
        <div class="pokedex">
            <div class="left-sector">

                <!--Top buttons-->
                <div class="nested-items">
                    <div class="item1"></div>
                    <div class="item2"></div>
                    <div class="item3"></div>
                    <div class="item4"></div>
                </div>

                <!--Screen-->
                <div class="screen">
                    <div class="inside-screen" id="inside-screen">
                        <img id="pokemon-image" src="" alt="" id="pokemon-image">
                    </div>
                    <div class="button1"></div>
                    <div class="button2"></div>
                    <div class="menu-icon">
                        <i class='bx bx-menu'></i>
                    </div>
                </div>

                <!--Middle buttons-->
                <div class="middle-buttons">
                    <div class="button1" id="circular-button" onclick="powerOff()"></div>
                    <div class="button2"></div>
                    <div class="button3"></div>
                </div>

                <!--Search and data-->
                <div class="display">
                    <div class="search">
                        <input type="text" id="input-field" placeholder="Enter Pokémon's name">
                        <button id="search-btn">Buscar!</button>
                    </div>
                    <div class="description">
                        <h3 id="pokemon-name"></h3>
                        <ul>
                            <li><p id="pokemon-height"></p></li>
                            <li><p id="pokemon-weight"></p></li>
                            <li><p id="pokemon-type"></p></li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="right-sector right-sector-closed" onclick="openPokedex()" id="right-sector">
                <div class="yellow-triangle" id="yellow-triangle"></div>
            </div>
        </div>
        <p class="copyright">PauProg 2024©</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
